<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cricket Scoreboard Management System</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="score.css" rel="stylesheet">
        <script src="score.js" defer></script>
    </head>
    <header>
        <h1>CRICKET SCOREBOARD</h1>
      </header>
      <div class="container">
        <div class="home home-bg">
          <h1>TEAM 1</h1>
          <div class="home-score">
            <h2 class="score h-score">0</h2>
          </div>
          <button class="btn-score h-btn hbtn1">+1</button>
          <button class="btn-score h-btn hbtn2">+4</button>
          <button class="btn-score h-btn hbtn3">+6</button>
        </div>
        <div class="guest guest-bg">
          <h1>TEAM 2</h1>
          <div class="guest-score">
            <h2 class="score g-score">0</h2>
          </div>
          <button class="btn-score g-btn gbtn1">+1</button>
          <button class="btn-score g-btn gbtn2">+4</button>
          <button class="btn-score g-btn gbtn3">+6</button>
        </div>
      </div>
      <p class="mess"></p>
      <div class="btns-container">
        <button class="new-btn btns">New Game</button>
        <button class="end-btn btns">End Game</button>
      </div>
    <body>
    </body>
</html>
